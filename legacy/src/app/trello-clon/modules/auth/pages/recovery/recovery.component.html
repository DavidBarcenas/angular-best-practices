<h1 class="text-center font-bold py-2 text-slate-500 mb-6">Recuperar contraseña</h1>
<form [formGroup]="form" novalidate (ngSubmit)="recovery()" class="space-y-6">
  <div>
    <div class="relative">
      <input
        formControlName="newPassword"
        placeholder="Ingresa nueva contraseña"
        [type]="showPassword ? 'text' : 'password'"
        class="w-full rounded bg-gray-50 border-gray-300 border-1"
      />
      <button type="button" class="p-2 absolute right-2" (click)="showPassword = !showPassword">
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid">
      <p
        *ngIf="form.controls.newPassword.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        Este campo es requerido
      </p>
      <p
        *ngIf="form.controls.newPassword.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        La contraseña debe tener al menos 6 caracteres
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="confirmPassword"
        placeholder="Confirmar nueva contraseña"
        [type]="showPassword ? 'text' : 'password'"
        class="w-full rounded bg-gray-50 border-gray-300 border-1"
      />
      <button type="button" class="p-2 absolute right-2" (click)="showPassword = !showPassword">
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
      <p
        *ngIf="form.controls.confirmPassword.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        Este campo es requerido
      </p>
    </div>
    <div *ngIf="form.controls.confirmPassword.touched">
      <p *ngIf="form.hasError('mismatch')" class="font-medium text-red-500 text-xs mt-1 ml-1">
        La contraseña no coincide
      </p>
    </div>
  </div>
  <app-btn type="submit" [loading]="status === 'loading'" color="success" class="w-full"
    >Continuar</app-btn
  >
</form>
