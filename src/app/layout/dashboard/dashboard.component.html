<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened></mat-drawer>
  <mat-toolbar color="warn" class="toolbar-main">
    <h1 routerLink="/">
      <img
        src="../../../assets/img/logo.svg"
        alt="Travel"
        width="60px"
        verticalalign="middle"
      />
      Travel
    </h1>
    <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="main-container-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
