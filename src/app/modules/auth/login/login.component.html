<div class="d-flex align-items-center justify-content-center login">
  <mat-card>
    <h1 class="login-title">Iniciar sesi칩n en <span>Travel Portal</span></h1>
    <img
      src="../../../../assets/img/airplane.svg"
      alt="Airplane"
      class="login-img"
    />
    <form
      [formGroup]="form"
      (ngSubmit)="handleSubmit()"
      #myForm="ngForm"
      autocomplete="off"
      novalidate
    >
      <p class="login-label-session" *ngIf="!unauthorizedUser; else message">
        Utiliza tus credenciales de acceso
      </p>
      <ng-template #message>
        <p class="badge-danger">{{ invalidCredentials }}</p>
      </ng-template>
      <div class="form-control">
        <mat-form-field appearance="fill">
          <mat-label>Correo electr칩nico</mat-label>
          <input
            matInput
            placeholder="Ingrese su usuario"
            formControlName="email"
          />
          <mat-error>
            <app-field-errors field="email"></app-field-errors>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ingrese su contrase침a"
            formControlName="password"
          />
          <mat-error>
            <app-field-errors field="password"></app-field-errors>
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="warn" class="btn-block">Acceder</button>
    </form>
  </mat-card>
</div>
