<div class="d-flex align-items-center justify-content-center login">
  <mat-card>
    <h1 class="login-title">Iniciar sesi칩n en <span>Travel Portal</span></h1>
    <img
      src="../../../../assets/img/airplane.svg"
      alt="Airplane"
      class="login-img"
    />
    <form [formGroup]="form" (ngSubmit)="handleSubmit()" autocomplete="off">
      <label class="login-label-session">
        Utiliza tus credenciales de acceso.
      </label>
      <div class="form-control">
        <mat-form-field appearance="fill">
          <mat-label>Correo electr칩nico</mat-label>
          <input
            matInput
            placeholder="Ingrese su usuario"
            formControlName="email"
          />
          <mat-error *ngIf="email?.touched && email?.hasError('required')">
            {{ errors['required'] }}
          </mat-error>
          <mat-error
            *ngIf="email?.touched && email?.hasError('email') && email?.value"
            >{{ errors['email'] }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ingrese su contrase침a"
            formControlName="password"
          />
          <mat-error
            *ngIf="password?.touched && password?.hasError('required')"
          >
            {{ errors['required'] }}
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="warn" class="btn-block">Acceder</button>
    </form>
  </mat-card>
</div>
