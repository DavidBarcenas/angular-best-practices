<div class="d-flex align-items-center justify-content-center login">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()" autocomplete="off">
      <label class="login-title">TRAVEL</label>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Ingrese su usuario"
            formControlName="email"
          />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Ingrese su contraseÃ±a"
            formControlName="password"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <button mat-raised-button color="warn" class="btn-block">Acceder</button>
    </form>
  </mat-card>
</div>
