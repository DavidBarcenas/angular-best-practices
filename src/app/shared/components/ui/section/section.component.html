<mat-card>
  <div class="d-flex align-items-center justify-content-between section-header">
    <h1>{{ title }}</h1>
    <div class="section-header-actions">
      <ng-container [ngTemplateOutlet]="headerActions ? headerActions : defaultHeaderActions">
      </ng-container>
    </div>
  </div>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>

<ng-template #defaultHeaderActions>
  <app-button text="Agregar usuarios"></app-button>
</ng-template>
