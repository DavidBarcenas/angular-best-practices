<div class="grid-responsive" *ngIf="displayedColumns.length">
  <table mat-table [dataSource]="data | async" class="grid">
    <ng-container [matColumnDef]="column.slug" *ngFor="let column of displayedDataColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
      <ng-container *ngIf="column.slug !== 'acciones'; else gridActions">
        <td mat-cell *matCellDef="let element">
          {{ element | flatObject: column.key }}
        </td>
      </ng-container>
      <ng-template #gridActions>
        <td mat-cell *matCellDef="let element">
          <div class="grid-actions">
            <button class="btn-action" mat-icon-button aria-label="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn-action" mat-icon-button aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-template>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
