<ul class='flex text-center text-3xl bg-white cursor-pointer'>
  <li [ngClass]="{ 'bg-blue-300 cursor-default': value === 'great' }" class='flex-1 p-2'>👌</li>
  <li [ngClass]="{ 'bg-blue-300 cursor-default': value === 'good' }" class='flex-1 p-2'>😃</li>
  <li [ngClass]="{ 'bg-blue-300 cursor-default': value === 'neutral' }" class='flex-1 p-2'>🙂</li>
  <li [ngClass]="{ 'bg-blue-300 cursor-default': value === 'bad' }" class='flex-1 p-2'>😕</li>
</ul>
