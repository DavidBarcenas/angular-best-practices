<div class="flex justify-center">
  <app-custom-select
    [compareWith]="compareWithFn"
    [displayWith]="displayWithFn"
    [formControl]="selectedValue"
    (searchChanged)="onHandleSearch($event)"
    (closed)="onHandleSearch('')"
    searchable
    multiple
    label="Pick the Element"
    class="w-[350px]"
  >
    <!-- (selectionChanged)="onSelectionChange($event)" -->
    <app-select-option *ngFor="let user of filteredUsers" [value]="user">{{ user.name }}</app-select-option>
    <!--<app-select-option value='fluorine' disabled disabledHint='My reason'>Fluorine</app-select-option>-->
  </app-custom-select>
</div>
